osx_image: xcode10.2
language: objective-c
cache:
  - bundler
  - cocoapods
branches:
  only:
    - develop
    - master
notifications:
  email: false
before_install:
  - gem install bundler
  - brew update
  - bundle install && brew bundle
install: bundle exec pod install --repo-update --silent
script: bundle exec fastlane tests
after_success: bundle exec fastlane ci_framework_deploy
